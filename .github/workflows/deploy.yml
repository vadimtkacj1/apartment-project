name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deploy
          # Verify standalone build exists
          if [ ! -d ".next/standalone" ]; then
            echo "‚ùå Error: .next/standalone not found"
            exit 1
          fi

          # Copy standalone server
          echo "üì¶ Copying standalone build..."
          cp -r .next/standalone/. deploy/

          # Copy static files (CRITICAL: Next.js needs these)
          echo "üì¶ Copying static assets..."
          mkdir -p deploy/.next/static
          cp -r .next/static/. deploy/.next/static/

          # Copy public files
          echo "üì¶ Copying public files..."
          if [ -d "public" ]; then
            mkdir -p deploy/public
            cp -r public/. deploy/public/
          fi

          # Verify critical files
          echo "üîç Verifying deployment package..."
          if [ ! -f "deploy/server.js" ]; then
            echo "‚ùå Error: server.js not found"
            exit 1
          fi

          if [ ! -d "deploy/.next/static" ]; then
            echo "‚ùå Error: .next/static not found"
            exit 1
          fi

          echo "üìã Deployment structure:"
          ls -la deploy/
          ls -la deploy/.next/
          ls -la deploy/.next/static/ | head -5

          echo "‚úÖ Deployment package created"
          tar -czf deploy.tar.gz deploy/

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 120s
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Execute deployment on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 120s
          script: |
            set -e

            # Configuration
            APP_DIR="/opt/apartment-project"
            APP_NAME="apartment-project"
            PORT=3000

            echo "üöÄ Starting deployment..."

            # Create app directory
            sudo mkdir -p $APP_DIR
            sudo chown $USER:$USER $APP_DIR

            # Extract deployment
            cd $APP_DIR
            tar -xzf /tmp/deploy.tar.gz
            cp -r deploy/. .
            rm -rf deploy

            # Create environment file
            cat > .env << EOF
            NODE_ENV=production
            PORT=$PORT
            HOSTNAME=0.0.0.0
            EOF

            # Install PM2 if not present
            if ! command -v pm2 &> /dev/null; then
              echo "üì¶ Installing PM2..."
              npm install -g pm2
            fi

            # Stop existing process
            pm2 stop $APP_NAME || true
            pm2 delete $APP_NAME || true

            # Start application
            echo "‚ñ∂Ô∏è Starting application..."
            pm2 start server.js --name $APP_NAME --update-env
            pm2 save

            # Wait for startup
            sleep 5

            # Health check
            if curl -f http://localhost:$PORT > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful!"
              pm2 status
            else
              echo "‚ö†Ô∏è Warning: Health check failed"
              pm2 logs $APP_NAME --lines 30
              exit 1
            fi

            # Cleanup
            rm -f /tmp/deploy.tar.gz

      - name: Health check
        run: |
          if [ -n "${{ secrets.DEPLOYMENT_URL }}" ]; then
            sleep 10
            curl -f "${{ secrets.DEPLOYMENT_URL }}" || echo "‚ö†Ô∏è Health check failed"
          fi
